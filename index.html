<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .dynamic-button {
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to right, blue, green);
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: black;
            font-family: 'Black Han Sans', sans-serif;
        }

        .dynamic-button:hover {
            background-color: rgba(0, 128, 255, 0.1);
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 10px;
            display: none;
        }

        .video-container iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>굿드라이버 실내운전면허연습장</h1>
    <div id="buttons-container"></div> <!-- JavaScript에서 버튼 생성 -->

    <script src="dynamic_button.js"></script>

</body>

</html>
